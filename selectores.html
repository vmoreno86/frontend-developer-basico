<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de selectores combinados</title>
    <style>
        div{
            background: #a0dda0
        }
        div p {
           color: #dda0dd; 
        }
        div > div{
            background-color: #0e5f96;
        }
        .es{
            background-color: #a0dddd;
        }
    </style>
</head>
<body>
    <div>
        <p>Color principal</p>
        <p class="es">Es</p>
        <div>
            <p>Increible</p>
        </div> 
    </div>
    
</body>
</html>
